<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="container">
              
              <div class="row">
                  
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                      <span class=""></span>
                  </div>
                  
                  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                     <div class="box">
                            <form action="">
                                    <input type="text" class="search">
                                    <button>搜索</button>
                                </form>
                                <ul class="smallbox"></ul>
                     </div>
                  </div>
                  
              </div>
              
              </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        // $(".container .row input").change(function () {
        //     console.log(this.value);
           
        // })
        function xxx(params) {
            // console.table(params.result);
            document.querySelector('ul').innerHTML = ''
            params.result.forEach(function (element,index) {
                var node = document.createElement('li')
                node.innerText = element[0]
                document.querySelector('ul').appendChild(node)
            });
            
        }

        document.querySelector('.search').oninput = function () {
            // console.log(this.value);
            var node = document.createElement('script')
            node.src = `https://suggest.taobao.com/sug?code=utf-8&q=${this.value}&callback=xxx`
            document.body.appendChild(node)
            // console.log(node);
           
        }
    </script>
  </body>
</html>
