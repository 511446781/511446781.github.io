<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .content,
        .right {
            padding: 15px;
        }

        .content a {
            display: block;
            margin: 10px 0;
            background: lightblue;
        }

        .content .media-object {
            width: 100px;
        }
    </style>
</head>

<body>


    <div class="container">

        <div class="row">

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="content">

                            </div>
                        </div>
                    </a> -->
                </div>
                <button class="btn btn-success">获取数据</button>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="right">
                    <!-- <button class="btn btn-success">获取数据</button> -->
                </div>
            </div>


        </div>

    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
        var pageNum = 1
        $('button').click(function (e) {
            e.preventDefault();
            $.get("https://api.apiopen.top/getWangYiNews", {
                    page: pageNum,
                    count: 5
                },
                function (data, textStatus, jqXHR) {
                    // console.log(data);

                    xxx(data.result)
                    pageNum++
                },
                "json"
            );
        });

        function xxx(arr) {
            $.each(arr, function (i, e) {
                //  console.log(valueOfElement);
                $('.content').append('<a target="_blank" href="' + e.path +
                    '"><div class="media"><div class="media-left"><img class="media-object" src="' + e
                    .image + '" alt="..."></div><div class="media-body"><h4 class="media-heading">' + e
                    .title + '</h4><span>' + e.passtime + '</span></div></div></a>');

            });
        }
    </script>
</body>

</html>
